<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput
      type="email"
      placeholder="Email"
      name="email"
      [(ngModel)]="loginModel.email"
      required
      #emailInput=ngModel>
      <mat-error *ngIf="emailInput.invalid">Email field is required.</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput
      type="password"
      placeholder="Password"
      rows="4"
      name="password"
      [(ngModel)]="loginModel.password"
      required
      #passwordInput=ngModel>
     <mat-error *ngIf="passwordInput.invalid">Password field is required.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid" *ngIf="!isLoading">Login</button>
  </form>
  </mat-card>
